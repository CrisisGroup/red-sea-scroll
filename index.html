<!DOCTYPE html>

<head>
    <meta charset='utf-8' />
    <title>Red Sea</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link rel="stylesheet" href="https://use.typekit.net/kqj3chj.css">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>

    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        };

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully',
            'none': 'no-box'
        };

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);

            paintProps.forEach(function (prop) {
                var options = {};

                if (layer.duration) {
                    var transitionProp = prop + "-transition"; // Restore transition property
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options); // Set transition first
                }

                map.setPaintProperty(layer.layer, prop, layer.opacity, options); // Then set opacity
            });
        }


        function debounce(func, delay) {
            let timer;
            return function (...args) {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var legendContainer = document.createElement('div');
        legendContainer.setAttribute('id', 'legend-container');
        legendContainer.style.display = 'none'; // Hidden by default
        story.appendChild(legendContainer);

        function updateLegend(legend) {
            console.log("✅ updateLegend() called with:", legend); // Debugging log

            legendContainer.innerHTML = ''; // Clear existing legend
            legendContainer.style.display = 'block'; // Show legend

            var title = document.createElement('h3');
            title.innerText = legend.title;
            legendContainer.appendChild(title);

            legend.items.forEach(item => {
                var itemDiv = document.createElement('div');
                itemDiv.style.display = 'flex';
                itemDiv.style.alignItems = 'center';
                itemDiv.style.border = 'none';
                itemDiv.style.boxShadow = 'none';
                itemDiv.style.marginBottom = '5px';

                var colorBox = document.createElement('span');
                colorBox.style.width = '20px';
                colorBox.style.height = '20px';
                colorBox.style.backgroundColor = item.color;
                colorBox.style.display = 'inline-block';
                colorBox.style.marginRight = '10px';

                var label = document.createElement('span');
                label.innerText = item.label;

                itemDiv.appendChild(colorBox);
                itemDiv.appendChild(label);
                legendContainer.appendChild(itemDiv);
            });

            // Apply position class based on legend.position
            legendContainer.className = ''; // Reset class
            legendContainer.classList.add('legend-container', `legend-${legend.position || 'bottom-left'}`);

            // ✅ Move legend to the current active chapter
            var activeChapter = document.querySelector('.step.active');
            if (activeChapter) {
                activeChapter.appendChild(legendContainer);
            } else {
                console.warn("⚠️ No active chapter found! Legend might not be positioned correctly.");
            }
        }

        function hideLegend() {
            legendContainer.style.display = 'none';

            var activeChapter = document.querySelector('.step.active');
            if (activeChapter && activeChapter.contains(legendContainer)) {
                activeChapter.removeChild(legendContainer);
            }
        }

        // Create a link element
        var cornerLink = document.createElement("a");
        cornerLink.href = "https://www.crisisgroup.org";
        cornerLink.target = "_blank";
        cornerLink.classList.add("corner-link");

        // Create the permanent image
        var cornerImage = new Image();
        cornerImage.src = "images/icg.webp"; // Update with the actual image path
        cornerImage.alt = "International Crisis Group logo";
        cornerImage.classList.add("corner-image");

        // Append the image inside the link
        cornerLink.appendChild(cornerImage);

        // Append the link to the story container
        story.appendChild(cornerLink);

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('div');
            titleText.innerHTML = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.start) {
            var startButton = document.createElement('button');
            startButton.innerText = config.start;
            startButton.classList.add('start-button');

            // Add click event to scroll slightly above #INTRO
            startButton.addEventListener('click', function () {
                var introElement = document.getElementById('INTRO');
                if (introElement) {
                    var offset = window.innerHeight * 0.1; // Moves up by 5% of viewport height
                    var targetPosition = introElement.getBoundingClientRect().top + window.scrollY - offset;
                    window.scrollTo({ top: targetPosition, behavior: 'smooth' });
                }
            });

            header.appendChild(startButton);

        }

        if (header.innerText.length > 0) {
            header.classList.add('main');
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');

            if (idx === 0) {
                container.classList.add('active');
            }

            var alignmentClass = alignments[record.alignment] || 'centered';
            container.classList.add(alignmentClass);

            if (record.alignment !== 'none') {
                chapter.classList.add('main');
                container.appendChild(chapter);
            }

            if (record.hidden) {
                container.classList.add('hidden');
            }

            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add('main');
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: false,
            projection: config.projection
        });

        // Create a inset map if enabled in config.js
        if (config.inset) {
            map.addControl(
                new GlobeMinimap({ ...config.insetOptions }),
                config.insetPosition
            );
        }

        // Instantiate the scrollama
        var scroller = scrollama();

        var debouncedStepEnter = debounce(async function (response) {
            var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
            var chapter = config.chapters[current_chapter];

            response.element.classList.add('active');
            map[chapter.mapAnimation || 'flyTo'](chapter.location);

            // Apply layer opacity immediately (removes debounce delay)
            if (chapter.onChapterEnter.length > 0) {
                chapter.onChapterEnter.forEach(layer => {
                    setLayerOpacity(layer); // Apply opacity immediately
                });
            }

            if (chapter.legend) {
                console.log("🟢 Legend found, updating:", chapter.legend); // Debugging log
                updateLegend(chapter.legend);
            } else {
                console.log("⚠️ No legend for this chapter, hiding legend.");
                hideLegend();
            }

            if (chapter.callback) {
                window[chapter.callback]();
            }

            if (chapter.location.bbox) {
                map.fitBounds(chapter.location.bbox, {
                    padding: { top: 10, bottom: 25, left: 15, right: 5 },
                    maxZoom: 12  // Prevents excessive zooming
                });
            }

            if (chapter.rotateAnimation) {
                map.once('moveend', () => {
                    const rotateNumber = map.getBearing();
                    map.rotateTo(rotateNumber + 180, {
                        duration: 30000,
                        easing: t => t
                    });
                });
            }

            if (config.auto) {
                var next_chapter = current_chapter + 1;
                if (next_chapter < config.chapters.length) {
                    map.once('moveend', () => {
                        document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                    });
                }
            }
        }, 100);

        var debouncedStepExit = debounce(function (response) {
            var chapter = config.chapters.find(chap => chap.id === response.element.id);
            response.element.classList.remove('active');
            if (chapter.onChapterExit.length > 0) {
                chapter.onChapterExit.forEach(setLayerOpacity);
            }
        }, 100);

        map.on("load", function () {
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // Add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

                // Add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });
            }

            // Setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(debouncedStepEnter)
                .onStepExit(debouncedStepExit);

            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });

    </script>

</body>

</html>
